## Run `flutter pub run flutter_launcher_icons` to apply changes.
flutter_launcher_icons:
  image_path: "assets/logo/logo.png"

  android: true
  min_sdk_android: 16
  adaptive_icon_background: "#f6efe1"
  adaptive_icon_foreground: "assets/logo/logo.png"
  adaptive_icon_foreground_inset: 16
  # adaptive_icon_monochrome: "assets/logo/monochrome.png"

  ios: true
  remove_alpha_ios: true
  # image_path_ios_dark_transparent: "assets/icon/icon_dark.png"
  # image_path_ios_tinted_grayscale: "assets/icon/icon_tinted.png"
  # desaturate_tinted_to_grayscale_ios: true
  background_color_ios: "#f6efe1"

  web:
    generate: true
    image_path: "assets/logo/logo.png"
    background_color: "#f6efe1"
    theme_color: "#518e86"

  windows:
    generate: true
    image_path: "assets/logo/logo.png"
    icon_size: 48 # min:48, max:256, default: 48

  macos:
    generate: true
    image_path: "assets/logo/logo.png"
